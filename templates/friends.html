{% extends "full.html" %}

{% block title %}Friends{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/friends.css') }}">
{% endblock %}

{% block content %}
    <div id="title">
        <h1>Friends</h1>
    </div>
    <script src="{{ url_for('static', filename='js/friends.js') }}"></script>
    <div class="container">
        <form id="add-friend-form">
            <label for="user_id">Your User ID:</label>
            <input type="number" id="user_id" name="user_id" required>
            <br>
            <label for="friend_user_id">Friend User ID:</label>
            <input type="number" id="friend_user_id" name="friend_user_id" required>
            <br>
            <label for="relationship_type">Relationship Type:</label>
            <input type="text" id="relationship_type" name="relationship_type" required>
            <br>
            <button type="submit">Add Friend</button>
            <button type="button" onclick="cancelAdd()">Cancel</button>
        </form>
    </div>
{% endblock %}
